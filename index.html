<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bamboo AI Branding</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="shortcut icon" href="images/icon.jpg">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styling.css">
    </head>

    <body class="mainBody">
        <div class="Body1">
            <div class="logo">
                <img src="images/bambooLogor.png"
                    style="width:80%;height:auto">
            </div>
            <div class="Title">
                <p>Tell me about your product or business and I will generate a
                    slogan and some keywords for you.</p>
            </div>
            <textarea maxlength="24" class="input-area" id="my-input"
                type="text" placeholder="Ex: Yoga mats"></textarea>
            <div id="count-result" class="counter">
                <span>0/24</span>
            </div>
            <button class="Button" id="generate">Generate</button>
        </div>
        <div class="Body2">
            <div class="slogan">
                <label for="Slogan"> Slogan </label>
            </div>
            <div class="sloganSpan">
                <span id="sloganSpan"></span>
            </div>
            <div class="Keywords">
                <label for="Keywords"> Keywords </label>
            </div>
            <div class="keywordsSpan">
                <span id="keywordsSpan"></span>
            </div>
            <a
                href="gh"
                target=”_blank”><img class="icons" src="images/githubLogo.png"
                    style="width: 11%;height:auto"></a>
            <a href="linkedin" target=”_blank”><img
                    class="icons"
                    src="images/linkedinLogo.png" style="width:
                    11%;height:auto"></a>
            <a href="mailto: bambootechh@gmail.com? subject= subject
                text"><img class="icons" src="images/mailIcon.png"
                    style="width: 11%;height:auto"></a>
        </div>
    </body>

</html>
